<body>
	<!--bootstrap-->
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">My Pet</h5>

	          <div id="control-ring-container">

	            </ul>
	          </div>
	          <div class="apb">

			<img src="../public/imgs/mine/4.gif" alt="none" class="mine" />

    	<div class="usrmessage">

    		<div class="table-responsive" id="usrM">
            <table class="table table-striped table-sm">
              <thead>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
              </tbody>
            </table>
          </div>
    		
    	</div>

		<div class="progress">

            <table class="table table-striped table-sm">

                <tr>
                  <td>hungry</td>

                <tr>

                </tr>

				<div class="col-12 col-md">
